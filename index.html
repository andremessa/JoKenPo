<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo-Ken-Pô</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Jo-Ken-Pô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x270A;</button>

            <button id="paper" onclick="playHuman('paper')">&#x1F590;</button>

            <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
        </div>

        <p class="result"></p>

        <p class="human-score">Sua pontuação: <span id="human-score">0</span></p>

        <p class="machine-score">Pontuação da Alexa: <span id="machine-score">0</span></p>
    </div>

</body>
<script src="./script.js"></script>

</html>
